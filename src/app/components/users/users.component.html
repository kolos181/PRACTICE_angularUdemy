<h2>Users</h2>
<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control mb-3" name="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control" name="lastName">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" name="age">
    </div>

    <div class="form-group">
      <label>Street address</label>
      <input [(ngModel)]="user.address.street" type="text" class="form-control" name="streetAddress">
    </div>

    <div class="form-group">
      <label>city</label>
      <input [(ngModel)]="user.address.city" type="text" class="form-control" name="city">
    </div>

    <div class="form-group">
      <label>state</label>
      <input [(ngModel)]="user.address.state" type="text" class="form-control" name="state">
    </div>
    <button (click)="addUser()" [disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-block mb-3">Add New User</button>
  </form>
</div>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{ user.firstName }} {{ user.lastName }}
    <small *ngIf="user.age && user.address"><button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm"><span [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></span></button></small></h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }} {{ user.address.city }}, {{ user.address.state }}</li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
